<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Tunes Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Bank_Image/A12-removebg-preview.png">
</head>

<body>
    <header>
        <img src="Bank_Image/Logo.png" alt="4Tunes Logo" class="logo">
    </header>
    <main>
        <div class="product-card">
            <img src="Bank_Image/Blank-Shirt.png" alt="Hercules TEE" class="product-image">
            <div class="product-info">
                <h2>Hercules TEE (Black)</h2>
                <p>$20.00</p>
                <button class="order-button" onclick="showOrderForm()">Order</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-left">
            <a href="#"
                style="color: #C5B358; font-weight: bold; font-family: 'Times New Roman', serif; letter-spacing: 1px; text-shadow: 1px 1px 2px #000000; text-decoration: none;">Facebook</a>
            <a href="#"
                style="color: #C5B358; font-weight: bold; font-family: 'Times New Roman', serif; letter-spacing: 1px; text-shadow: 1px 1px 2px #000000; text-decoration: none;">Instagram</a>
            <a href="#"
                style="color: #C5B358; font-weight: bold; font-family: 'Times New Roman', serif; letter-spacing: 1px; text-shadow: 1px 1px 2px #000000; text-decoration: none;">TikTok</a>
        </div>
        <div class="footer-right">
            <span
                style="color: #C5B358; font-weight: bold; font-family: 'Times New Roman', serif; letter-spacing: 1px; text-shadow: 1px 1px 2px #000000; text-decoration: none;">We
                accept :</span>
            <img src="Bank_Image/Screenshot from 2024-08-06 15-43-54.png" alt="KHQR" class="payment-icon">
            <img src="Bank_Image/AC.png" alt="Aceleda" class="payment-icon">
            <img src="Bank_Image/7.png" alt="WingBank" class="payment-icon">
            <img src="Bank_Image/8.png" alt="ABA" class="payment-icon">
            <img src="Bank_Image/9.png" alt="PhilipBank" class="payment-icon">
            <img src="Bank_Image/10.png" alt="Pipay" class="payment-icon">
        </div>
    </footer>

    <!-- Order Form -->
    <div id="order-form" class="order-form hidden">
        <form class="form">
            <button class="close-button" type="button">&times;</button>
            <div class="input-box">
                <label style="color: #000000; font-size: x-large; font-weight: bold; text-decoration: none;">Contact</label>
                <input type="number" placeholder="Phone Number (Telegram Preferred)" required />
            </div>
            <div class="gender-box">
                <h3 class="heading">
                    Size <a href="#" class="size-chart">(size chart)</a>
                </h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-s" name="size" checked />
                        <label for="check-s">S</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-m" name="size" />
                        <label for="check-m">M</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-l" name="size" />
                        <label for="check-l">L</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-xl" name="size" />
                        <label for="check-xl">XL</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-2xl" name="size" />
                        <label for="check-2xl">2XL</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label style="color: #000000; font-size: x-large; font-weight: bold; text-decoration: none;">Delivery</label>
                <input type="text" placeholder="Your Name" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Address</label>
                    <input type="text" placeholder="Enter street address" required />
                </div>
                <div class="input-box">
                    <label>City</label>
                    <input type="text" placeholder="City / Province" required />
                </div>
            </div>
            <div class="input-box address">
                <label style="color: #000000; font-size: x-large; font-weight: bold; text-decoration: none;">Billing </label>
                <div class="column">
                    <div class="select-box">
                        <select required>
                            <option hidden>Payment Method</option>
                            <option>KHQR</option>
                            <option>ABA</option>
                            <option>Acleda</option>
                            <option>Wing Bank</option>
                            <option>Philipe Bank</option>
                            <option>Pi Pay</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Hash Number (Purchase#)" required />
                </div>
            </div>
            <div class="image-box">
                <img src="Bank_Image/qr.png" >
            </div>            
            <button class="submit-form" type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showOrderForm() {
            document.getElementById('order-form').classList.remove('hidden');
        }

        function hideOrderForm() {
            document.getElementById('order-form').classList.add('hidden');
        }

        document.querySelector('.close-button').addEventListener('click', function () {
            hideOrderForm();
        });
        window.onload = function() {
    var authenticated = localStorage.getItem('authenticated');
    console.log('Authenticated status:', authenticated);

    if (authenticated !== 'true') {
        console.log('Not authenticated. Redirecting to index.html');
        window.location.href = 'index.html'; // Redirect to password page if not authenticated
    }
};

        
    </script>
</body>

</html>
